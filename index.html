<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
    <title>DEMO</title>
  </head>
  <body>
    <section class="ui container">

      <section class="ui one item inverted gray menu">
        <section class="header item">
          <img src="/img/ReadingSideDoodle.svg"
          <h1><i class="paper plane outline icon"></i> Paulina Franco </h1>
          <h5> front end developer </h5>

        </section>


      </section>

      <section class="ui three item inverted teal menu">

        <a class="item" href="/">
          Proyectos
        </a>
        <a class="item" href="/about">
          Sobre mí
        </a>
        <a class="item" href="/contact">
          Contacto
        </a>
      </section>

      <script id="error-template" type="text/x-handlebars-template">
        <section class="ui {{color}} inverted segment" style="height:250px;">
          <br>
          <h2 class="ui center aligned icon header">
            <i class="exclamation triangle icon"></i>
            <section class="content">
              {{title}}
              <section class="sub header">{{message}}</section>
            </section>
          </h2>
        </section>

      </script>

<!PROJECTS SECTION>
      <script id="projects-template" type="text/x-handlebars-template">
        <h1 class="ui header">Proyectos</h1>
        <hr>

        <section class="ui special cards">
            <!Project Card>
          <section class="card">
            <section class="blurring dimmable image">
              <section class="ui dimmer">
                <section class="content">
                  <section class="center">
                    <section class="ui inverted button">Link Github</section>
                  </section>
                </section>
              </section>
              <img src="/img/oh-my-notes.png">
            </section>
            <section class="content">
              <a class="header">Oh my notes!!</a>
              <section class="meta">
                <span class="date">2019</span>
              </section>
            </section>
            <section class="extra content">
              <a>
                <i class="big js icon"></i>
                <i class="big react icon"></i>
              </a>
            </section>
          </section>

          <!Project Card>
          <section class="card">
            <section class="blurring dimmable image">
              <section class="ui dimmer">
                <section class="content">
                  <section class="center">
                    <section class="ui inverted button">Link Github</section>
                  </section>
                </section>
              </section>
                <img src="/img/mdLinks.png">
            </section>
            <section class="content">
              <a class="header">mdLinks</a>
              <section class="meta">
                <span class="date">2019</span>
              </section>
            </section>
            <section class="extra content">
              <a>
                <i class="big node icon"></i>
                  <i class="big js icon"></i>
              </a>
            </section>
          </section>

            <!Project Card>
          <section class="card">
            <section class="blurring dimmable image">
              <section class="ui inverted dimmer">
                <section class="content">
                  <section class="center">
                    <section class="ui primary button" href="#" target:"_blank">Link</section>
                  </section>
                </section>
              </section>
              <img src="/img/mibici.svg">
            </section>
            <section class="content">
              <a class="header mibici" href="https://mybinder.org/v2/gh/PaulinaFranco/mibici-2019/master" target:"_blank">mibici - data</a>
              <section class="meta">
                <span class="date">2019</span>
              </section>
            </section>
            <section class="extra content">
              <a>
                <i class="big python icon"></i>
              </a>
            </section>
          </section>
        </section>
      </script>

<!ABOUT ME SECTION>
      <script id="about-template" type="text/x-handlebars-template">
        <h1 class="ui header">Sobre mí</h1>
        <hr>
      </script>

<!CONTACT SECTION>
      <script id="contact-template" type="text/x-handlebars-template">
        <h3 class="container">

          <section id="mail" class="centered">
            <i class="big mail outline icon"></i>
            <a class="contactItem" href="mailto:paulina.franco.tovar@gmail.com" target="blank">paulina.franco.tovar@gmail.com</a>
          </section>

          <section id="github" class="centered">
            <i class="big github icon"></i>
            <a class="contactItem" href="https://github.com/PaulinaFranco" target="blank">https://github.com/PaulinaFranco</a>
          </section>

          <section id="linkedin" class="centered">
            <i class="big linkedin icon centered"></i>
            <a class="contactItem" href="https://www.linkedin.com/in/paulina-franco-tovar" target="_blank">https://www.linkedin.com/in/paulina-franco-tovar</a>
          </section>
        </h3>


      </script>
            <section id="app"></section>
          </section>
          <script src="scripts/jquery/dist/jquery.min.js"></script>
          <script src="scripts/semantic-ui-css/semantic.min.js"></script>
        
          <script src="scripts/handlebars/dist/handlebars.min.js"></script>
          <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
          <script src="js/app.js"></script>

  </body>
</html>
